    <tr><th>ID</th><th>Date</th><th>Amount</th><th>Category</th><th>Description</th></tr>
  </thead>
  <tbody>
  {% for e in expenses %}
    <tr>
      <td>{{ e.id }}</td>
      <td>{{ e.date }}</td>
      <td>â‚¹ {{ '%.2f'|format(e.amount) }}</td>
      <td>{{ e.category }}</td>

  {% endfor %}
  </tbody>
</table>
{% endblock %}
