{% extends 'base.html' %}
{% block content %}
<h1>âž• Add Expense</h1>

<form method="POST" class="form">
  <div class="form-group">
    <label for="amount">Amount *</label>
    <input type="number" step="0.01" min="0.01" id="amount" name="amount" required placeholder="0.00">
  </div>

  <div class="form-group">
    <label for="description">Description *</label>
    <input type="text" id="description" name="description" required placeholder="What did you spend on?">
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" value="{{ today }}" required>
  </div>

  <div class="form-group">
    <label for="category">Category (optional - auto-categorized if blank)</label>
    <select id="category" name="category">
      <option value="">Auto-detect</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Health">Health</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn-primary">Add Expense</button>
    <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
